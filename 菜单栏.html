<!DOCTYPE html>
<html lang="zh-cn">
<head>
	 <meta charset="UTF-8">

	<title>Document</title>
	<style type="text/css">
	*{margin:0; padding:0; font-size:14px;}
a{color:#333;text-decoration:none}
.nav{list-style:none; height:30px; border-bottom:10px solid #F60; margin-top:20px; padding-left:50px;}
.nav li{float:left}
.nav li a{display:block; height:30px;text-align:center; line-height:30px; width:120px; background:#efefef; margin-left:1px;}
.nav li a.on, .nav li a:hover{background:#F60;color:#fff; }
	

	</style>
	<script type="text/javascript">
   window.onload=function(){
      var aA=document.getElementsByTagName('a');
      for(var i=0;i<aA.length;i++){
        aA[i].onmouseover=function(){
          var This=this;
          This.time=setInterval(function(){
            This.style.width=This.offsetWidth+8+"px";
            if(This.offsetWidth>=160){
              clearInterval(This.time);
            }
          },30);
        }
        aA[i].onmouseout=function(){
          var This=this;
          This.time=setInterval(function(){
            This.style.width=This.offsetWidth-8+"px";
            if(This.offsetWidth<=120){
              This.style.width="120";
              clearInterval(This.time);
            }
          },30);
        }
        }
      }
  
	</script>
</head>
<body>
	
 <ul class="nav">
    <li><a class="on" href="#">首　　页</a></li>
    <li><a href="#">关于我们</a></li>
    <li><a href="#">产品展示</a></li>
    <li><a href="#">售后服务</a></li>
    <li><a href="#">联系我们</a></li>
  </ul>

</body>
</html>
